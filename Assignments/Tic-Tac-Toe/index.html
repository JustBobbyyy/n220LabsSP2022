<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<style>


/* make two classes one mainly for the box and one to make the boxes into a grd*/

.boxPlacements {
    display: grid;
    grid-template-columns: repeat(3, auto);
    width: 600px;
    margin: 5px;
}

.box{
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: 10px #ff0000;
    border: 5px solid #000000;
    
  

    line-height: 200px;
    font-size: 120px;
}
</style>
<body>
    <section>
    <!-- create a class then create multiple divs for each box starting from zero -->
        <div class="boxPlacements">
            <div data-box-index="0" class="box"></div>
            <div data-box-index="1" class="box"></div>
            <div data-box-index="2" class="box"></div>
            <div data-box-index="3" class="box"></div>
            <div data-box-index="4" class="box"></div>
            <div data-box-index="5" class="box"></div>
            <div data-box-index="6" class="box"></div>
            <div data-box-index="7" class="box"></div>
            <div data-box-index="8" class="box"></div>
        </div>
        <h2 class="xando--game"></h2>
        <button onclick="gameRestart()">Restart Game</button>
    </section>



    <script src="app.js"></script>
</body>
</html>

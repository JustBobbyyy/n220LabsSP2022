<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<style>
    #showResults{
        height: 300px;
        width: 300px;
        background-color: red;
    }
</style>
<body>
    
    <!-- 1 div that will change colors to the rgb color calculated -->
    <div id="changeColor"></div>

    <!-- 1 div that shows the current calculated rgb color -->
    <div id="showResults"></div>

    <!-- 9 buttons (associated with red green and blue). 
    There should be a +1, +5, and +10 button for each color. -->

    <button onclick="colorRed(event)" data-value="1">+ 1</button>
    <button onclick="colorRed(event)" data-value="5">+ 5</button>
    <button onclick="colorRed(event)" data-value="10">+ 10</button>

    <button onclick="colorGreen(event)" data-value="1">+ 1</button>
    <button onclick="colorGreen(event)" data-value="5">+ 5</button>
    <button onclick="colorGreen(event)" data-value="10">+ 10</button>

    <button onclick="colorBlue(event)" data-value="1">+ 1</button>
    <button onclick="colorBlue(event)" data-value="5">+ 5</button>
    <button onclick="colorBlue(event)" data-value="10">+ 10</button>



    <script src="app.js"></script>
</body>
</html>
